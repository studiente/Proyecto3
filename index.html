<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoStore Gestión de Productos</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="text-bg-primary p-5 text-center">
        <h1>TecnoStore Gestión de Productos</h1>
    </header>
    <main class="container-fluid row mt-5">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Completa los campos del producto</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>ID del Producto</label>
                        <input type="text" id="productID" name="productID" class="form-control" onblur="verificar(this.id)">
                        <div id="e-productID"></div>
                    </div>
                    <div>
                        <label>Marca del producto</label>
                        <input type="text" id="productName" name="productName" class="form-control" onblur="verificar(this.id)">
                        <div id="e-productName"></div>
                    </div>
                    <div>
                        <label>Modelo del producto</label>
                        <input type="text" id="productModel" name="productModel" class="form-control" onblur="verificar(this.id)">
                        <div id="e-productModel"></div>
                    </div>
                    <div>
                        <label>Descripción</label>
                        <textarea id="description" name="description" class="form-control" onblur="verificar(this.id)"></textarea>
                        <div id="e-description"></div>
                    </div>
                    <div>
                        <label>Precio</label>
                        <input type="number" id="price" name="price" class="form-control" onblur="verificar(this.id)">
                        <div id="e-price"></div>
                    </div>
                    <div>
                        <label>Fecha de Lanzamiento</label>
                        <input type="date" id="releaseDate" name="releaseDate" class="form-control" onblur="verificar(this.id)">
                        <div id="e-releaseDate"></div>
                    </div>
                    <div>
                        <label>Categoría</label>
                        <select id="category" name="category" class="form-control" onblur="verificar(this.id)">
                            <option value="">Selecciona una categoría</option>
                            <option value="smartphone">Smartphone</option>
                            <option value="laptop">Laptop</option>
                            <option value="accessory">Accesorios</option>
                        </select>
                        <div id="e-category"></div>
                    </div>
                    <div>
                        <label>Disponibilidad</label>
                        <input type="radio" id="available" name="availability" value="available" onblur="verificar(this.name)"> Disponible
                        <input type="radio" id="unavailable" name="availability" value="unavailable" onblur="verificar(this.name)"> No Disponible
                        <div id="e-availability"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Fecha de Lanzamiento</th>
                            <th>Categoría</th>
                            <th>Disponibilidad</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
